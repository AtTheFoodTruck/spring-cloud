# @author:jaemin - route, filter 설정
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
#      default-filters:
#        filters:
#          - name: LoggingFilter
#            args:
#              baseMessage: Start Logging Filter.
#              preLogger: true
#              postLogger: true
      routes:
        # 로그인, 회원가입, 중복체크
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/logins, /user-service/users/join, /user-service/managers/join, /user-service/validation/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        # user-service의 모든 요청 filter처리
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/users/**
            - Method=GET,PATCH,DELETE,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - name: JwtAuthentication
              args:
                roles: ROLE_USER
        # 회원정보 수정, 회원정보 삭제
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/name,/user-service/password,/user-service/mypage,/user-service/users/logout
            - Method=PATCH,DELETE,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - name: JwtAuthentication
              args:
                roles: ROLE_USER,ROLE_MANAGER
        # 매니저 서비스
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/managers/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - name: JwtAuthentication
              args:
                roles: ROLE_MANAGER
